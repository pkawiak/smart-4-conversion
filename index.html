<!DOCTYPE html>
<html>
<head>
    <title>Smart 4 Conversion</title>
    <script src="lib/require.min.js"></script>

    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
</body>

<h1 class="brand">Smart <span class="four">4</span> Conversion</h1>
<div class="module-conversion">
    <form class="conversion-form" role="form">
        <div class="form-group">
            <label>Input Base</label>
            <input type="text" class="input-base form-control" placeholder="In decimal">
        </div>
        <div class="form-group">
            <label>Output Base</label>
            <input type="text" class="output-base form-control" placeholder="In decimal">
        </div>
        <div class="form-group">
            <label>Number To Convert</label>
            <input type="text" class="to-convert form-control">
        </div>
        <button type="submit" class="convert-button btn btn-primary">Convert</button>
    </form>
    <div style="display: none" class="conversion-result alert alert-success">
    </div>
    <div class="conversion-error-container">

    </div>
</div>

<script src="build/app.js"></script>

</html>
